<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="utils.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    
    <h1 class="text-center">Calculator !</h1>
    <fieldset class="calculator">
    <div class="container items-center flex flex-col  mx-auto ">
    <div class="row">
        <input class="input" type="text" style="background-color: lightsalmon; color: white;"/>

    </div>  
    <div class="row">
        <button class="button" style="background-color: red; color: white;">AC</button>
        <button class="button"style="background-color: grey; color: white;">()</button>
        <button class="button" style="background-color: grey; color: white;">%</button>
        <button class="button" style="background-color: grey; color: white;">/</button>
    </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" style="background-color: grey; color: white;">x</button>
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" style="background-color: grey; color: white;">-</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" style="background-color: grey; color: white;">+</button>
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button" style="background-color: rgb(133, 11, 131); color: rgb(255, 255, 255);">âŒ«</button>
        <button class="button" style="background-color: black; color: white;">=</button>
    </div>
    </div>
    <script src="script.js"></script>
    </fieldset>
</body>
</html>
